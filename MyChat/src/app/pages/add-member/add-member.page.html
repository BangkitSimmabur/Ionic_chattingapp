<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Add Member
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list *ngFor="let item of users">
    <ion-item (click)="addMember(item.id)">
      <ion-text>
        <b>
          {{item.name}}
        </b>
      </ion-text>
    </ion-item>
  </ion-list>
</ion-content>
