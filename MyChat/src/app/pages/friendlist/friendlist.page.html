<ion-header>
  <ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list *ngFor="let item of users">
    <ion-item routerLink="/userdetail">
      <ion-thumbnail slot="start">
        <ion-img class="image"></ion-img>
      </ion-thumbnail>
      <p>
        {{item.name}}
      </p>
    </ion-item>
  </ion-list>
</ion-content>
