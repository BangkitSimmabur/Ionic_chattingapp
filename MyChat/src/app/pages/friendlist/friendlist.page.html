<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Friend List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-list *ngFor="let item of items">
      <ion-item routerLink="/userdetail">
        <ion-thumbnail slot="start">
          <ion-img class="image" src={{item.img}}></ion-img>
        </ion-thumbnail>
        <p>
          {{item.user}}
        </p>
      </ion-item>
    </ion-list>
  </ion-content>
