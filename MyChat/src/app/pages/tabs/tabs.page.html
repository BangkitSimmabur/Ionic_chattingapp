<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons class="ion-padding" size="large" slot="start" expand="block" (click)="logOut()">
Log Out    </ion-buttons>
    <ion-title>MyChat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-tabs>

  <ion-tab-bar slot="bottom">

    <ion-tab-button tab="friendlist">
      <ion-icon name="people"></ion-icon>
      <ion-label>Friend List</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="chatlist">
      <ion-icon name="list-box"></ion-icon>
      <ion-label>Chat Room</ion-label>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
